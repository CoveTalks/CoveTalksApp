# Netlify Configuration for CoveTalksApp

[build]
  base = "covetalks-app"
  command = "next build --webpack"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20.11.0"
  NEXT_TELEMETRY_DISABLED = "1"
  NPM_FLAGS = "--legacy-peer-deps"
  NODE_ENV = "production"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# ====================================
# REDIRECTS - ORDER MATTERS!
# ====================================

# API routes - route to Next.js server handler with full path
[[redirects]]
  from = "/api/:path*"
  to = "/.netlify/functions/___netlify-server-handler"
  status = 200
  force = true

# Catch-all for Next.js pages
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/___netlify-server-handler"
  status = 200

# ====================================
# SECURITY HEADERS
# ====================================

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-DNS-Prefetch-Control = "on"

[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0"
    Access-Control-Allow-Origin = "https://covetalks.com"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ====================================
# FUNCTIONS CONFIGURATION
# ====================================

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# ====================================
# CONTEXT-SPECIFIC BUILDS
# ====================================

[context.production]
  [context.production.environment]
    NODE_ENV = "production"

[context.deploy-preview]
  [context.deploy-preview.environment]
    NODE_ENV = "development"

[context.branch-deploy]
  [context.branch-deploy.environment]
    NODE_ENV = "development"

# ====================================
# LOCAL DEVELOPMENT
# ====================================

[dev]
  command = "npm run dev"
  port = 3001
  targetPort = 3001
  autoLaunch = true
  framework = "#custom"